<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material.io Login Form Example</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
<body>
    <section>
        <div class="form-box" style="width: 600px;height: 550px;background: rgb(58, 2, 114);"> 

            <div class="form-value">
                <form action=""><h2 class="mdc-typography--headline5" style="text-align: center;color: white;">UDEMY</h2>
                    <div class="mdc-card" style="width: 350px; margin: 20px auto; padding: 1rem;">
        <img src="https://logos-world.net/wp-content/uploads/2021/11/Udemy-Emblem.png" alt="Udemy Logo" style="display: block; margin: auto; width: 50%;">

        <h2 class="mdc-typography--headline5" style="text-align: center;"></h2>
        <form>
          <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%;">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
              <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email-input" placeholder="E-mail" class="mdc-text-field__input" required>
          </div>
          <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%; margin-top: 1rem;">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
              <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password-input" placeholder="Password" class="mdc-text-field__input" required>
          </div>
          
              <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label><a href="#">Forget Password</a>
              
          </div>
          <button type="submit" class="mdc-button mdc-button--raised" style="width: 100%; margin-top: 1rem;">
            <span class="mdc-button__label">Login</span>
          </button>
                </form>
            </div>
        </div>
        </form>
      </div>
    </section>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        mdc.autoInit();
    </script>
</body>
</html>
